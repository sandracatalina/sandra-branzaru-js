<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
</head>
<body>

    <script>
        var errorCode = 200;

        switch (errorCode) {
            case 100:
                console.log('Error 100');
            break;
            case 200:
                console.log('Error 200');
            case 300:
                console.log('Error 300');
            default:
                console.log('Something else');
        }
    </script>
</body>
</html>
