<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>For</title>
</head>
<body>

    <script>
        var i;

        for (i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
