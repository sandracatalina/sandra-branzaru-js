<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
</head>
<body>
  <p id="message"></p>

  <script>
    var number = window.prompt('Enter number:');
    var messageElement = document.getElementById('message');
    var message = '';
    var testNumber = 15;

    number = +number;

    if (number > testNumber) {
      message = `Numarul este mai mare decat ${testNumber}`;
    } else if (number === testNumber) {
      message = `Numarul este ${testNumber}!`;
    } else {
      message = `Numarul este mai mic decat ${testNumber}`;
    }

    messageElement.innerText = message;
  </script>
</body>
</html>
