<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Script</title>
</head>
<body onload="alert('Bine ai venit pe acest site!');">
  <button onclick="alert('Dragos Iordache');">Hello!</button>
  <button onclick="alert('Bine ai apasat pe acest buton!');">Afiseaza</button>
  <button onclick="console.log('Suma este:', 20 + 156);">Suma Numerelor</button>
  <button onclick="alert('M-ai apasat!');">Apasa-ma!</button>
</body>
</html>
