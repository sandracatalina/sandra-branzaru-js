<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS animation in JavaScript</title>    
    <style>
      .box {
        width: 100px;
        height: 100px; 
        border: 1px solid #000;
        transition: background-color 1s ease;
        
      }

      .new-box {
        width: 100px;
        height: 100px; 
        border: 1px solid #000;
        transition: background-color 1s ease;
        margin: 10px;
      }

    </style>
</head>
<body>
  
  <div class="box"></div>
  <button class="btn">Red</button>
  <button class="btn">Green</button>
  <button class="btn">Blue</button>

  <input type="color" id="color-input">
  <button>Apply</button>
  <button id="reset-bg">Reset</button>

  <div class="container">
    <div class=" new-box first-box">
      <input type="checkbox"  id="my-check">
      <label for="first-box">Color me</label>
    </div>
    <div class=" new-box second-box">
      <input type="checkbox"  id="second-check">
      <label for="second-box">Color me</label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
