<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Objects</title>
  </head>
  <body>

    <script>
      var person = {
        name: 'Dragos',
        surname: 'Iordache',
        age: 32,
        petOwner: false,
        skills: {
          html: true,
          css: true,
          javaScript: false
        },
        friends: {
          larry: {
            name: 'Larry',
            surname: 'Larryson',
            age: 30
          },
          steven: {
            name: 'Steven',
            surname: 'Stevenson',
            age: 31
          },
          carol: {
            name: 'Carol',
            surname: 'Carolson',
            age: 29
          }
        }
      };

      // console.log(person.friends.larry);
      // console.log(person.skills.javaScript);

      console.warn('Afiseaza varsta prietenei Carol');
      console.log(person.friends.carol.age);

      console.warn('Folosind anul curent calculeaza si afiseaza anul de nastere al lui Larry');
      console.log(2020 - person.friends.larry.age);

      console.warn('Calculeaza diferenta si afiseaza propozitia: “Steven este cu xx ani mai mare decat Larry.” folosind proprietatile name');
      console.log(
        person.friends.steven.name +
        ' este cu ' +
        (person.friends.steven.age - person.friends.larry.age) +
        ' ani mai mare decat ' +
        person.friends.larry.name
      );

      console.warn('Afiseaza propozitia: “Prietenul meu Steven Stevenson are xx ani” folosind doar proprietatile');
      console.log(
        'Prietenul meu ' +
        person.friends.steven.name + ' ' + person.friends.steven.surname +
        ' are ' + person.friends.steven.age + ' ani.'
      );

      console.warn('Afiseaza propozitia: “Prietenii mei sunt: Steven, Carol si Larry.');
      console.log(
        'Prietenii mei sunt: ' +
        person.friends.steven.name + ', ' +
        person.friends.carol.name + ' si ' +
        person.friends.larry.name + '.'
      );

      console.warn('Afiseaza numarul de caractere al numelui de familie al lui Steven');
      console.log(person.friends.steven.surname.length);

      console.warn('Afiseaza varsta prietenei Carol');
      console.log(person.friends.carol.age);

      console.warn('Folosind anul curent calculeaza si afiseaza anul de nastere al lui Steven, apoi al lui Carol.');
      console.log(
        2020 - person.friends.steven.age,
        2020 - person.friends.carol.age
      );

      console.warn('Calculeaza diferenta si afiseaza propozitia: “Steven este cu xx ani mai mare decat Carol.” folosind proprietatile name.');
      console.log(
        person.friends.steven.name + ' este cu ' +
        (person.friends.steven.age - person.friends.carol.age) +
        ' ani mai mare decat ' + person.friends.carol.name + '.'
      );

      console.warn('Afiseaza propozitia: “Prietena mea Carol Carolson are xx ani.” folosind doar proprietatile.');
      console.log(
        'Prietena mea ' + person.friends.carol.name + ' ' +
        person.friends.carol.surname + ' are ' +
        person.friends.carol.age + 'ani.'
      );

      console.warn('Afiseaza numarul de caractere al numelui de familie al lui Larry');
      console.log(person.friends.larry.surname.length);

      console.warn('Calculeaza diferenta dintre numarul de caractere al numelor lui Steven si Carol.');
      console.log(person.friends.steven.name.length - person.friends.carol.name.length);
    </script>
  </body>
</html>
