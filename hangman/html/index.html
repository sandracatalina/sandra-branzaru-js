<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h1>Hangman <span id="js-tries"></span></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div id="js-word">

        </div>
      </div>

      <div class="col-4">
        <div class="face" id="js-face">
          <div class="eye eye--blinking">
            <div class="eye__lid"></div>

            <div class="eye__pupil">
              <div class="eye__reflection"></div>
            </div>
          </div>

          <div class="eye eye--blinking">
            <div class="eye__lid"></div>

            <div class="eye__pupil">
              <div class="eye__reflection"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <div class="keyboard w-75">
          <div class="d-flex justify-content-center">
            <button class="m-1 btn btn-lg btn-secondary">Q</button>
            <button class="m-1 btn btn-lg btn-secondary">W</button>
            <button class="m-1 btn btn-lg btn-secondary">E</button>
            <button class="m-1 btn btn-lg btn-secondary">R</button>
            <button class="m-1 btn btn-lg btn-secondary">T</button>
            <button class="m-1 btn btn-lg btn-secondary">Y</button>
            <button class="m-1 btn btn-lg btn-secondary">U</button>
            <button class="m-1 btn btn-lg btn-secondary">I</button>
            <button class="m-1 btn btn-lg btn-secondary">O</button>
            <button class="m-1 btn btn-lg btn-secondary">P</button>
          </div>

          <div class="d-flex justify-content-center">
            <button class="m-1 btn btn-lg btn-secondary">A</button>
            <button class="m-1 btn btn-lg btn-secondary">S</button>
            <button class="m-1 btn btn-lg btn-secondary">D</button>
            <button class="m-1 btn btn-lg btn-secondary">F</button>
            <button class="m-1 btn btn-lg btn-secondary">G</button>
            <button class="m-1 btn btn-lg btn-secondary">H</button>
            <button class="m-1 btn btn-lg btn-secondary">J</button>
            <button class="m-1 btn btn-lg btn-secondary">K</button>
            <button class="m-1 btn btn-lg btn-secondary">L</button>
          </div>

          <div class="d-flex justify-content-center">
            <button class="m-1 btn btn-lg btn-secondary">Z</button>
            <button class="m-1 btn btn-lg btn-secondary">X</button>
            <button class="m-1 btn btn-lg btn-secondary">C</button>
            <button class="m-1 btn btn-lg btn-secondary">V</button>
            <button class="m-1 btn btn-lg btn-secondary">B</button>
            <button class="m-1 btn btn-lg btn-secondary">N</button>
            <button class="m-1 btn btn-lg btn-secondary">M</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.min.js"></script>
</body>
</html>
