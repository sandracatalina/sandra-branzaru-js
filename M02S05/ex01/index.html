<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Glide Js Example</title>
  <link
    rel="stylesheet"
    href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
  >

  <style>
    body,
    html,
    ul {
      padding: 0;
      margin: 0;
    }

    .glide img {
      width: 100%;
    }
  </style>

  <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="glide">
    <div
      class="glide__track"
      data-glide-el="track"
    >
      <ul class="glide__slides">
        <li class="glide__slide">
          <img
            src="images/image01.jpg"
            alt="alt"
          >
        </li>
        <li class="glide__slide">
          <img
            src="images/image02.jpg"
            alt="alt"
          >
        </li>
        <li class="glide__slide">
          <img
            src="images/image03.jpg"
            alt="alt"
          >
        </li>
        <li class="glide__slide">
          <img
            src="images/image04.jpg"
            alt="alt"
          >
        </li>
        <li class="glide__slide">
          <img
            src="images/image05.jpg"
            alt="alt"
          >
        </li>
      </ul>
    </div>

    <div
      class="glide__arrows"
      data-glide-el="controls"
    >
      <button
        class="glide__arrow glide__arrow--left"
        data-glide-dir="<"
      >prev</button>
      <button
        class="glide__arrow glide__arrow--right"
        data-glide-dir=">"
      >next</button>
    </div>

    <div
      class="glide__bullets"
      data-glide-el="controls[nav]"
    >
      <button
        class="glide__bullet"
        data-glide-dir="=0"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=1"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=2"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=3"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=4"
      ></button>
    </div>

  </div>

</body>

</html>
